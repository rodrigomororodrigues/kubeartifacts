---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-apache
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: apache
            port:
              number: 8080
    host: apache.domain.net
